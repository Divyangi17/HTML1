<!DOCTYPE html>
<html lang="en">
<head>
<style>
.box {
    width: 100px;
    height: 100px;
    background-color: blue;
    transition: transform 1s ease;
}

/* Apply the transformation when hovering */
.box:hover {
    transform: translateY(50px); /* Move 50px right and 50px down */
}

</style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box"></div>
</body>
</html>
