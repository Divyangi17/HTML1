<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate3D Example</title>
    <style>
        /* Define a CSS rule to perform a 3D rotation using rotate3d */
        .rotate-3d {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 1s ease;
        }
        .rotate-3d:hover{
        	transform: perspective(1000px) rotate3d(1, 2, 1, 45deg);
        }
    </style>
</head>
<body>
    <!-- Create an element with the "rotate-3d" class to apply the 3D rotation -->
    <div class="rotate-3d"></div>
</body>
</html>
