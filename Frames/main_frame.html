<!DOCTYPE html>
<html>
<head>
    <title>FrameSet Example</title>
</head>
<frameset frameborder="0" rows="15%,70%,15%">
    <frame src="nav.html" name="header">
    <frameset cols="20%,80%">
        <frame src="left_bar.html" name="sidebar">
        <frame src="main.html" name="main">
    </frameset>
    <frame src="footer.html" name="footer">
</frameset>

</html>
