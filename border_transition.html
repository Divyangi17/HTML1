<!DOCTYPE html>
<html>
<head>
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    border: 20px solid blue;
    transition: border 0.5s; /* Apply the transition to the border property for 0.5 seconds */
  }

  .box:hover {
    border: 20px solid red; /* Change the border color on hover */
  }
</style>
</head>
<body>

<div class="box"></div>

</body>
</html>
