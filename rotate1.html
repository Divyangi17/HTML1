<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Transformation Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 1s ease;
        }

        /* Apply the rotate transformation on hover */
        .box:hover {
            transform: rotate(45deg) translate(50px, 50px); /* Rotate the box by 45 degrees on hover */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
