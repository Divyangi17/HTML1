<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate3D Transformation Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 1s ease;
            perspective: 1000px;
        }

        /* Apply the translate3d transformation on hover */
        .box:hover {
            transform: perspective(200px)  translate3d(50px, 20px, 1000px);
            /* Translate the box 50px right, 20px down, and 30px forward (in the z-direction) on hover */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
