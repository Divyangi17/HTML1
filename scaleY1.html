<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScaleY Transformation Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 1s ease;
        }

        /* Apply the scaleY transformation on hover */
        .box:hover {
            transform: scaleY(1.5); /* Scale the box's height by 1.5 times on hover */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
