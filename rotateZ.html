<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotateZ Example</title>
    <style>
        /* Define a CSS rule to rotate an element in 3D space around the Z-axis */
        .rotate-z {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 1s ease;
        }
        .rotate-z:hover{
        transform: rotateZ(45deg) ; /* Rotate by 45 degrees around the Z-axis (3D) */
        }
    </style>
</head>
<body>
    <!-- Create an element with the "rotate-3d" class to apply the 3D rotation -->
    <div class="rotate-z"></div>
</body>
</html>
